<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDM Visulisation</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="./visu.css" rel="stylesheet">
    <script src="./visuliser.js"></script>
</head>
<body>
    <section id="page-body">
        <section id="right-section">
            <div style="height: 1px; width : 90%; background: rgba(0, 0, 0, 0.426); margin: 10px 0 10px 0;"></div>

            <h1>Évolution des Participation (Question 2)</h1>
            <h4 style="margin-top: 1px;">Par Année | Par Région</h4>
            <div>
                <label>Année</label>
                <select id="year1">
                    <option selected>1965</option>
                    <option>1969</option>
                    <option>1974</option>
                    <option>1981</option>
                    <option>1995</option>
                    <option>2002</option>
                    <option>2007</option>
                    <option>2012</option>
                </select>
            </div>
            <button onclick="reloadDataQ2()" style="margin-top: 10px;">Valider</button>

            <div style="height: 1px; width : 90%; background: rgba(0, 0, 0, 0.426); margin: 10px 0 10px 0;"></div>

            <h1>Évolution des Résultats (Question 4)</h1>
            <h4 style="margin-top: 1px;">1er Tour | Par Année | Par Région</h4>
            <div>
                <label>Tendance</label>
                <select id="parti">
                    <option value="true">Gauche</option>
                    <option value="false">Droite</option>
                </select>
                <label>Année</label>
                <select id="year">
                    <option selected>1965</option>
                    <option>1969</option>
                    <option>1974</option>
                    <option>1981</option>
                    <option>1995</option>
                    <option>2002</option>
                    <option>2007</option>
                    <option>2012</option>
                </select>
            </div>
            <button onclick="reloadDataQ4()" style="margin-top: 10px;">Valider</button>

            <div style="height: 1px; width : 90%; background: rgba(0, 0, 0, 0.426); margin: 10px 0 10px 0;"></div>
        </section>

        <section id="left-section">
            <div id="regions_div" style="width: 100%; height: 90%;"></div>
        </section>
    </section>
</body>
</html>
